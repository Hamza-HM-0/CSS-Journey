<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Text decoration Property</title>
    <style>
        #box1 {text-decoration: underline;}
        #box2 {text-decoration: overline;}
        #box3 {text-decoration: line-through;}
        #link {text-decoration: none; background-color: brown;}
        
    </style>
  </head>
  <body>
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
    <div id="box3">Box3</div>
    <a id="link" href="#">this is a link</a>
  </body>
</html>
