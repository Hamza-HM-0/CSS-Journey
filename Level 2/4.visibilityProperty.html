<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Visibility Property</title>
    <style>
        .box { height: 50px;width: 50px;}
        #box1 {background-color: chocolate;visibility: hidden;}
        #box2 {background-color: darkolivegreen;}
        
    </style>
  </head>
  <body> 
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
  </body>
</html>
