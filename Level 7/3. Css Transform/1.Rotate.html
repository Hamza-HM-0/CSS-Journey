<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Css Transform Rotate</title>
    <style>
        .box {height:50px ;width:50px ; border: 2px solid black;border-radius: 5px ; background-color: burlywood;position: relative;top: 50px;left: 60px;
           transition: all 2s ease-in-out 0s;}
           .box:hover {transform: rotate(45deg); }
    </style>


  </head>
  <body>
    <div class="box"> Rotate</div>
    
  </body>
</html>
