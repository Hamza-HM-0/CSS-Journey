<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Css Transform Scale</title>
    <style>
        .box {height:50px ;
            width:50px ;
             border: 2px solid black ;
             border-radius: 5px ;color: aliceblue;
              background-color: rgb(6, 51, 232);
              position: relative;
              top: 50px;left: 60px;
           transition: all 2s ease-in-out 0s;}

           .box:hover {transform: scale(2); }
    </style>


  </head>
  <body>
    <div class="box"> Scale</div>
    
  </body>
</html>
