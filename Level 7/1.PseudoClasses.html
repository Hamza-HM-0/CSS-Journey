<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pseudo Classes</title>
<style>
    .pseudo{height: 25px; 
      width:150px ;
      background-color: green;
      border: 2px solid;
      border-radius: 10px;}
    .pseudo:hover {height: 33px;width: 160px;background-color: cadetblue; }
    .pseudo:active {height: 33px;width: 160px;background-color: red;}
    /*Pseudo:hover mai kch b condition set krskty hyn aur jab hover yani mouse ka arrow us pr aye ga to wo react kry ga jo b condition ap ny di ho*/
</style>

  </head>
  <body>
    <button class="pseudo"> Press Here</button>
    
  </body>
</html>
