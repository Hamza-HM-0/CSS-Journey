<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Float Property</title>
    <style>
        #container{height: 200px;width: 500px;background-color: darksalmon;border: 3px solid black;}
        .box {background-color: rgb(24, 14, 222); height: 150px;width: 150px;border: 2px solid;float: right;}
    </style>
  </head>
  <body>
    <div id="container">
         <div id="box1" class="box">Box 1</div>
         </div>
         <!--Float property k use sy hum aik container k ander ksi b object ko move kr skty hyn-->
  </body>
</html>
