<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Block / Inline Elements</title>
    <style>
        * { margin: 0;padding: 0;}
        .box {background-color: aqua;
        height: 100px;width: 100px;margin: 5px;
         display: block;}
         
         #inline {background-color: aqua;
          height: 100px;width: 100px;margin: 5px;
          display:inline ;}
          #inlinblock {background-color: aqua;
          height: 100px;width: 100px;margin: 5px;
          display:inline-block ;}
    </style>
  </head>
  <body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>
    <div id="inline">Box4</div>
    <div id="inlinblock">box5</div>
  </body>
</html>
