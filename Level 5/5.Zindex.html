<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Z index Property</title>
    <style>
        .container {position: relative;}
        .box {position: absolute;border: 3px solid black; width: 200px ;height: 200px;text-align: center;font-size: 25px;}
        #box1 {background-color: red;left: 20px;top: 60px;z-index: 2;}
        #box2 {background-color: rgb(2, 208, 239);left: 60px;top: 20px;z-index: 1;}
        
    </style>
  </head>
  <body>
   <div class="container">
    <div id="box1" class="box">Z-index 2</div>
    <div id="box2" class="box">Z-index 1</div>
   </div>
  </body>

</html>
