<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Class selector</title>
    <style>
        #Class_Selector {color: Red;}
     #random_text {color: blue;}
     .random_text {color: greenyellow;}

    </style>

  </head>
  <body>
    <h1 id="Class_Selector">Class  Selector</h1>
    <p id="random_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum non fugiat quia, aperiam quo ex.</p>
    <h1 class="random_text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque numquam aliquid vitae nam libero voluptates?</h1>
    <!--id ko # sy mention krty hyn aur class ko .(dot) sy-->
    
  </body>
</html>
