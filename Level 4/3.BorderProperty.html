<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Broder Property</title>
    <style>
     .pad {background-color: cadetblue; width: 60px; 
      height: 50px;padding: 5px;
      margin: 7px;box-sizing: border-box;}

        #border { border: 2px solid;
    }
    #border2 {border: 3px dashed red;}
    #radius { border: 4px solid;border-radius: 10px;}
      </style>
  </head>
  <body>
    <div id="border" class="pad">Border Property</div> 
    <div id="border2" class="pad">Box 2 </div>
    <!--Border radius property:-->
    <div id="radius" class="pad">Border Radius</div>
    <!---Box sizing property :->
    

  </body>
</html>
